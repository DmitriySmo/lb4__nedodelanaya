<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML + CSS Form</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Лабораторная работа</h1> 
        <hr />
      </div>
      <div class="form__body">
        <div class="form__col">
          <div class="form__group">
            <label for="first-name">Имя</label><br />
            <input type="text" name="first-name" id="first-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="name"
              id="email"
              class="form__control"
              placeholder="isp@mail.ru"
            />
          </div>
          <div class="form__group">
              <form>
    <p>Выберите дату начало брони: <input type="date" name="calendar">
  </form>
          </div>
        </div>
        <div class="form__col">
          <div class="form__group">
            <label for="last-name">Фамилия</label><br />
            <input type="text" name="last-name" id="last-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="tel">Телефон</label><br />
            <input type="tel" name="tel" id="tel" class="form__control"/>
          </div>
          <div class="form__group">
            <label for="city">Город</label><br />
            <input type="text" name="city" id="city" class="form__control" />
          </div>
        </div>
        <div class="form__col">
          <div class="form__group">
            </div>
        </div>
      </div>
      <div class="form__footer">
        <div class="form__checkbox">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter" class="form__checkbox--label">Я хочу получать полезную информацию</label>
            </div>
        <div class="form__checkbox">
          <input type="checkbox" name="newsletter-team" id="newsletter-team" />
          <label for="newsletter-team"
             class="form__checkbox--label">Я хочу получать полезную на Email</label >
        </div>
      </div>
      <button type="submit" class="form__submit" >
            Отправить
      </button>
    </form>
  </body>
</html>
